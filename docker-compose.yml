version: "3.12.0"

services:
  database:
    image: mysql:8.0
    platform: linux/amd64
    command:
      - "--default-authentication-plugin=mysql_native_password"
    environment:
      - MYSQL_ROOT_PASSWORD=swordfish
      - MYSQL_DATABASE=codetest
      - MYSQL_USER=codetest
      - MYSQL_PASSWORD=swordfish
    ports:
      - "3306:3306"
    restart: always

  load_data:
    image: load_data
    build: images/load_data
    command: ["python", "./read_data.py"]
    volumes:
      - ./data:/data

  output:
    image: output
    build: images/output
    command: [ "python", "./summary.py" ]
    volumes:
      - ./data:/data

